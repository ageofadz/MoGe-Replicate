name: Build and push Cog model to Replicate

on:
    workflow_dispatch: # manual trigger
    push:
        branches: [main] # optional: also run on push to main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Cog and push
              env:
                  REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
              run: |
                  python -m pip install --upgrade pip
                  # install cog to the user site (which goes under ~/.local/bin)
                  python -m pip install --user cog

                  # make sure ~/.local/bin is on PATH so `cog` is visible
                  export PATH="$HOME/.local/bin:$PATH"

                  cog --version
                  cog login --token "${{ secrets.REPLICATE_API_TOKEN }}"
                  cog push ${{ secrets.REPLICATE_MODEL_ID }}
