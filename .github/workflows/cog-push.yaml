name: Build and push Cog model to Replicate

on:
    workflow_dispatch: # run manually from the Actions tab

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install Cog CLI
              run: |
                  sudo curl -L \
                    "https://github.com/replicate/cog/releases/latest/download/cog_$(uname -s)_$(uname -m)" \
                    -o /usr/local/bin/cog
                  sudo chmod +x /usr/local/bin/cog
                  cog --version

            - name: Build and push model
              env:
                  REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
              run: |
                  cog login --token "${{ secrets.REPLICATE_API_TOKEN }}"
                  cog push ${{ secrets.REPLICATE_MODEL_ID }}
