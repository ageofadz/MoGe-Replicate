name: Build and push Cog model to Replicate

on:
    workflow_dispatch: # run manually from Actions tab
    # or uncomment this if you want it on every push to main:
    # push:
    #   branches: [ main ]

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            # This is the marketplace action you linked:
            - name: Set up Cog
              uses: replicate/setup-cog@v1

            - name: Build and push model
              env:
                  REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
              run: |
                  cog --version
                  cog login --token "$REPLICATE_API_TOKEN"
                  cog push ${{ secrets.REPLICATE_MODEL_ID }}
