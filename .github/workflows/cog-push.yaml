name: Build and push Cog model to Replicate

on:
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install Cog CLI
              run: |
                  sudo curl -L \
                    "https://github.com/replicate/cog/releases/latest/download/cog_$(uname -s)_$(uname -m)" \
                    -o /usr/local/bin/cog
                  sudo chmod +x /usr/local/bin/cog
                  cog --version

            - name: Build and push model
              env:
                  REPLICATE_LOGIN_TOKEN: ${{ secrets.REPLICATE_LOGIN_TOKEN }}
              run: |
                  # login via stdin
                  echo "${{ secrets.REPLICATE_LOGIN_TOKEN }}" | cog login --token-stdin

                  # now push your model
                  cog push ${{ secrets.REPLICATE_MODEL_ID }}
