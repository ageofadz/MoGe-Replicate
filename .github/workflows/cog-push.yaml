name: Build and push Cog model to Replicate

on:
    workflow_dispatch: # manual trigger
    push:
        branches: [main] # optional: also run on push to main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install Cog
              run: |
                  pip install --upgrade pip
                  pip install cog

            - name: Log in to Replicate
              env:
                  REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
              run: |
                  cog login --token "$REPLICATE_API_TOKEN"

            - name: Build and push Cog model
              run: |
                  cog push ${{ secrets.REPLICATE_MODEL_ID }}
